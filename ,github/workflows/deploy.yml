name: Deploy to GitHub Pages
on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install requirements.txt
      - run: mkdocs build
      - run: mkdocs gh-deploy --force