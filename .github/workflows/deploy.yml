name: Deploy to GitHub Pages
on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run:
          pip install -r requirements.txt

      - name: Deploy to GitHub Pages
        run: 
          mkdocs gh-deploy --force
